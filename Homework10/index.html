<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>
  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Multiple Visualisations</h1>
        <p>This page demonstrates how you can use pure.css grid for your layout.</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-left">
          <h2>This is just placeholder</h2>
          <p>This is just placeholder </p>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="spec1"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>This is just placeholder</h2>
          <p>This is just placeholder</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="spec2"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>This is just placeholder</h2>
          <p>This is just placeholder</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="spec3"></div>
      </div>
    </div>
    <!-- end pure grid group -->

  </div> <!-- end page -->

  <script type="text/javascript">

    var spec1 = "worldwide_covid_confirmed_cases.json";
    vegaEmbed('#spec1', spec1, {"actions": false}).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "worldwide_covid_cases_bar_chart.json";
    vegaEmbed('#spec2', spec2, {"actions": false}).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec3 = "scatter_plot_interactive.json";
    vegaEmbed('#spec3', spec3, {"actions": false}).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>

</html>
